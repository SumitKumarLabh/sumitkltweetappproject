<body>
    <div></div>
    <div class="bodies">
      <div class="colm-form">
        <br>
        <div class="box">
          <form (submit)="submit()" [formGroup]="registerForm">
            <input formControlName="userName" type="text" class="form-control mt-2" placeholder="User Name" />
            <input formControlName="firstName" type="text" class="form-control mt-2" placeholder="First Name" />
            <input formControlName="lastName" type="text" class="form-control mt-2" placeholder="Last Name" />
            <input formControlName="mobilePhone" type="text" class="form-control mt-2" placeholder="Phone Number" />
            <input formControlName="password" type="password" class="form-control mt-2" placeholder="Password" />
            <input formControlName="rePassword" type="password" class="form-control mt-2" placeholder="Confirm password" /><br>
            <mat-progress-bar *ngIf="displayLoading" class="mt-3" mode="indeterminate"></mat-progress-bar>
            <div *ngIf="displayError" style="color: red; text-align: center;">Invalid Input</div><br>
            <button type="submit" value="Register">Register</button><br>
            <a style="color: white; margin-left: 34%; text-decoration: none;" routerLink="/login">Already have a Account?</a><br>
            <a style="color: white; margin-left: 37%; text-decoration: none;" routerLink="/">Back to Home Page</a>
          </form>
        </div>
      </div>
    </div>
    <div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div>
  </body>
