<app-header></app-header>
<body>
  <div class="container">
    <div class="row">
      <div>
        <div class="btn-group">
          <div class="nav">
            
          </div>
          <button (click)="onIsviewALLTweet()" class="btn col-sm-12 mt-2" style="background-color: rgb(32, 131, 237); color: white;" [disabled]="isViewAllTweet">View
            All Tweet</button>
          <button (click)="onIsviewMyTweet()" class="btn col-sm-12 mt-2"  style="background-color: rgb(32, 131, 237); color: white;" [disabled]="isViewMyTweet">View
            My Tweet</button>
          <button (click)="onIsviewALLuser()" class="btn col-sm-12 mt-2"  style="background-color: rgb(32, 131, 237); color: white;" [disabled]="isViewAllUser">View
            All User </button>
          <button (click)="onIsSearchUser()" class="btn col-sm-12 mt-2"  style="background-color: rgb(32, 131, 237); color: white;" [disabled]="isSearchUser">Search
            User</button>
        </div>
      </div>
      <div class="col-sm-60 mt-3">
        <div style="background: rgba(0,0,0,0.6);background-color: grey; height: 660px; overflow-y: auto">
          <div *ngIf="isViewAllTweet || isViewMyTweet">
            <app-post-tweet></app-post-tweet>
          </div>
          <div class="mt-3" *ngIf="isViewAllTweet">
            <app-view-all-tweet></app-view-all-tweet>
          </div>
          <div *ngIf="isViewMyTweet">
            <app-view-tweet></app-view-tweet>
          </div>
          <div *ngIf="isViewAllUser">
            <app-all-user></app-all-user>
          </div>
          <div *ngIf="isSearchUser" class="img-thumbnail" style="background-color: grey;">
            <app-search-user></app-search-user>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
