<div class="img-thumbnail" style="background-color:grey;">
    <form (submit)="submit()" [formGroup]="tweetPostForm">
        <textarea style="background-color: grey;" formControlName="message" type="text" class="form-control mt-2" rows="4"
            placeholder="Post Here..." #textarea></textarea>
        <input type="submit"  [disabled]="!textarea.value" style="background-color: rgb(32, 131, 237); color: white;" value="Post" class="btn btn-success col-sm-12 mt-3" />
    </form>
    <mat-progress-bar *ngIf="displayLoading" class="mt-3" mode="indeterminate"></mat-progress-bar>
</div>
